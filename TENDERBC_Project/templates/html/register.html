{% extends 'html/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}


<style>

    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .login100-form-title {
      font-family: Poppins-Bold;
      font-size: 24px;
      color: #333333;
      line-height: 1.2;
      text-align: center;
    
      width: 100%;
      display: block;
      padding-bottom: 4px;
    }
    
    
    
    .wrap-input100 {
      position: relative;
      width: 75%;
      z-index: 1;
      margin-bottom: 10px;
    }
    
    .input100 {
      font-family: Poppins-Medium;
      font-size: 15px;
      line-height: 1;
      color: #666666;
    
      display: block;
      width: 100%;
      background: #e6e6e6;
      height: 40px;
      border-radius: 25px;
      padding: 0 30px 0 68px;
    }
    
    
    
    /* [ Focus ]*/
    .focus-input100 {
      display: block;
      position: absolute;
      border-radius: 25px;
      bottom: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      box-shadow: 0px 0px 0px 0px;
      color: rgba(87,184,70, 0.8);
    }
    
    .input100:focus + .focus-input100 {
      -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
      animation: anim-shadow 0.5s ease-in-out forwards;
    }
    
    @-webkit-keyframes anim-shadow {
      to {
        box-shadow: 0px 0px 70px 25px;
        opacity: 0;
      }
    }
    
    @keyframes anim-shadow {
      to {
        box-shadow: 0px 0px 70px 25px;
        opacity: 0;
      }
    }
    
    .symbol-input100 {
      font-size: 15px;
    
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      align-items: center;
      position: absolute;
      border-radius: 25px;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding-left: 35px;
      pointer-events: none;
      color: #666666;
    
      -webkit-transition: all 0.4s;
      -o-transition: all 0.4s;
      -moz-transition: all 0.4s;
      transition: all 0.4s;
    }
    
    .input100:focus + .focus-input100 + .symbol-input100 {
      color: #57b846;
      padding-left: 28px;
    }
    
    
    
    /* [ Button ] */
    .container-login100-form-btn {
      width: 40%;
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 20px;
    }
    
    .login100-form-btn {
      font-family: Montserrat-Bold;
      font-size: 15px;
      line-height: 1.5;
      color: #fff;
      text-transform: uppercase;
    
      width: 100%;
      height: 50px;
      border-radius: 25px;
      background: #57b846;
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 25px;
    
      -webkit-transition: all 0.4s;
      -o-transition: all 0.4s;
      -moz-transition: all 0.4s;
      transition: all 0.4s;
    }
    
    .login100-form-btn:hover {
      background: #333333;
    }
    
    #loading{
            animation: rotation 10s infinite linear;
        }
        @keyframes rotation{
            from{
                transform: rotate(0deg);
            }
            to{
                transform:rotate(359deg);
            }
        }
    
    
    </style>



<div class="row mt-4">
    <div class="col m-auto">
        <img id="loading" class="mx-auto d-block" src="{% static 'images/loginpic.png' %}" height="550px">
        <h3 class="centered font-weight-bold">Tender BC</h3>
    </div>
    <div class="col">

        <span class="login100-form-title">Register</span>

        <form method="post" class="login100-form validate-form">
            {% csrf_token %}
            {% for i,j in zipped_data %}
            <div class="wrap-input100 mx-auto">
                {{i}}
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-{{j}}" aria-hidden="true"></i>
                </span>
            </div>
            {% endfor %}
            <div class="container-login100-form-btn mx-auto">
                <button class="login100-form-btn" type="submit">
                    Register
                </button>
            </div>

            <div class="text-center p-t-12">
                <a class="txt2" href="{% url 'ln' %}">
                    Existing User? Login
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div> 
        </form>
    </div>
</div>
{% endblock %}
