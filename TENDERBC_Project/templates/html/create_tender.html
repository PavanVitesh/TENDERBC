{% extends 'html/base.html' %}
{% block title %}Create Tender{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Create Tender</h4>
			<form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for i in ctform %}
                    {{i.label_tag}} {{i}}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <input type="reset" value="Clear" class="btn btn-outline-warning form-control">
                    </div>
                    <div class="col">
                        <input type="submit" value="Create" class="btn btn-outline-success form-control">
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
{% endblock %}
